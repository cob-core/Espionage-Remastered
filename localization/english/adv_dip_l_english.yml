# Trigger Event
adv_dip_assassination_event.100.t: "Pacification Plans"
adv_dip_assassination_event.100.d: "We are initiating the process of eliminating a political figure, the preparation is starting and plans are being put in place. We will organise a meeting of military leaders in the capital shortly."
adv_dip_assassination_event.100.f: "The plans are being put in place, we'll need a leader for this and a target to place the hit on."
adv_dip_assassination_event.100.a: "Perfect."

# Leader Selection Event
adv_dip_assassination_event.101.t: "Leader Selection"
adv_dip_assassination_event.101.d: "We need a leader for the upcoming assassination plot. Who should organise this endeavour?"
adv_dip_assassination_event.101.f: "We must pick someone strong and intelligent to lead us to success."

# Target Selection Event
adv_dip_assassination_event.102.t: "Target Selection"
adv_dip_assassination_event.102.d: "We need a target for the upcoming plot. Who are we to target?"
adv_dip_assassination_event.102.f: "Whichever option you pick, I'm sure it's a good choice."
adv_dip_assassination_event.102.b: "Nevermind."

# Trigger Journal Event
adv_dip_assassination_event.103.t: "Everything Falls Into Place"
adv_dip_assassination_event.103.d: "Everything is setup for the removal of the political enemy. We have organised for the assassin to be sent and their are plans for the targets elimination. The plan is a go."
adv_dip_assassination_event.103.f: "Let's hope everything goes smoothly, I'm sure this will be dealth with in no time."
adv_dip_assassination_event.103.a: "Good."

# Flavour Events
adv_dip_assassination_event.110.t: "Trouble in the Subway?"
adv_dip_assassination_event.110.d: "Our assassin lost track of the target for a couple of hours unfortunately. However, when they were strolling through the local town they sat down for a bite to eat at a local sandwich shop when, sat a couple of tables away, they found the target sitting and eating. After they left, the assassin found a note on the table with information about the target."
adv_dip_assassination_event.110.f: "The assassin slouched in the corner of the sandwich shop, hat pulled low over their eyes. A half-eaten ham and cheese sat forgotten as they observed their quarry three tables away. \n\n"Of all the sandwich shops in all the towns in all the world" the assassin muttered, carefully memorizing the target's companions and mannerisms. \n\nAs the target departed, a folded napkin caught the assassin's eye. Written in hurried script: meeting times, guard rotations, and a crude map of the residence. The assassin smiled. Fortune favors the patient—and the hungry."
adv_dip_assassination_event.110.a: "I do love a good sandwich."
adv_dip_assassination_event.110.b: "That's a load of bologne."

adv_dip_assassination_event.111.t: "A Cat A Day Puts the Target Away"
adv_dip_assassination_event.111.d: "Our assassin walked into one of the rooms, and out on the balcony was the target's cat. Speaking to the cat, the assassin realised it was giving him accurate intelligence on his schedule."
adv_dip_assassination_event.111.f: ""Curious creature" the assassin whispered, crouching beside the balcony railing. The target's tabby cat watched with unnerving intelligence, tail swishing methodically against the stone. \n\nEach time the assassin mentioned the target's name, the cat's ears twitched in a peculiar pattern. After an hour of this strange communion, the assassin had learned more about the target's habits than a week of conventional surveillance could provide. \n\nThe assassin scratched behind the cat's ears, considering. "Either you're the most remarkable feline in existence, or I've finally lost my mind." The cat simply purred in response."
adv_dip_assassination_event.111.a: "No witnesses. Push the cat."
adv_dip_assassination_event.111.b: "Keep our enemies close. Give him a stroke for me."

adv_dip_assassination_event.112.t: "Roses are Red, so are Cats"
adv_dip_assassination_event.112.d: "Our assassin was in the gardens when he stumbled upon a body on the floor. From the look of what's left it used to be a cat, it appears... dead? Maybe it fell off the balcony above."
adv_dip_assassination_event.112.f: "The assassin wandered through the garden's morning mist, inhaling the sweet scent of primrose. A flash of crimson among the bluebells caught their eye—the mangled remains of what appeared to be the target's prized feline. \n\n"Poor creature," the gardener remarked, appearing suddenly with his pruning shears. "Happened in the night. Found him just as you see him." \n\nThe assassin glanced upward at the balcony looming overhead. "A fall, you think?" \n\nThe old gardener shrugged. "Third such 'accident' this month. The master keeps replacing them—same color, same name. As if nobody would notice." He spat on the ground. "If you ask me, cats aren't the only things disposable in this household.""
adv_dip_assassination_event.112.a: "Clean up the mess, it's the right thing to do."
adv_dip_assassination_event.112.b: "I thought cats always land on their feet?"

adv_dip_assassination_event.113.t: "Chamber of Secrets"
adv_dip_assassination_event.113.d: "Our assassin was prowling about the rooms when a chambermaid pulled him aside, telling him foul stories of the target. The chambermaid gives us an offer: she will give us valuable information if we can guarantee her safety."
adv_dip_assassination_event.113.f: "The chambermaid's hands trembled as she clutched her apron. "I've worked in this household for eleven years," she whispered, eyes darting toward the hallway. "What I've seen would curdle your blood." \n\nThe assassin leaned closer. "If what you say is true—" \n\n"If?" She laughed, a brittle sound. "I can tell you when they sleep, what they eat, who visits their chambers at night. I can tell you things that would topple governments." Her expression hardened. "But first, I need assurances. \n\nWhen this is over, I need passage to Ostend and enough money to disappear." \n\nThe assassin considered the proposition, weighing loyalty against expediency."
adv_dip_assassination_event.113.a: "Agree, it's important to know what we're dealing with."
adv_dip_assassination_event.113.b: "Decline, we can't afford the risk."

adv_dip_assassination_event.114.t: "The Empire Strikes Back"
adv_dip_assassination_event.114.d: "An explosion goes off in our government building and an assassin is caught in the blast. The assassin is interrogated by our team and reveals a plot to assassinate [SCOPE.sCharacter('adv_dip_leader').GetFullName]."
adv_dip_assassination_event.114.f: "Glass crunched underfoot as emergency workers pulled bodies from the rubble. The government building's east wing lay in ruins, smoke still rising from blackened stone. \n\nIn a secure basement room, the captured assassin slumped in a chair, bloodied but defiant. "You think you're the only ones who can play this game?" they spat. "My employers send their regards." \n\nThe interrogator laid photographs before the prisoner—surveillance images of the nation's leader. "This ends now," he said quietly. "One way or another." \n\nOutside, as dusk fell, additional guards took position around the presidential residence. The game had escalated."
adv_dip_assassination_event.114.a: "Arrest the assassin and demand answers."
adv_dip_assassination_event.114.b: "Keep it quiet, remove the assassin."

adv_dip_assassination_event.115.t: "Do They Sink?"
adv_dip_assassination_event.115.d: "Whilst the assassin was exploring the local pubs they heard talk of a witch. The assassin visited the 'witch' in the woods, who told them that the target was a demon in disguise and offered them a herbal soup for our target to drink along with some very specific information about them should we pay them."
adv_dip_assassination_event.115.f: "Wind howled through the witch's ramshackle cottage as she stirred her cauldron with gnarled fingers. The assassin watched skeptically from the doorway. \n\n"Not a demon in the traditional sense," the crone muttered, adding dried herbs to her concoction. "But unnatural nonetheless. Drinks the youth from serving girls. Bathes in milk and blood." \n\nShe thrust forward a stoppered vial of murky liquid. "Three drops in his wine. No more. When he begins to sweat blood, you'll know it's working." \n\nThe assassin hesitated. The sum requested was considerable, but if even half her information proved accurate... \n\n"How did you come by such knowledge?" the assassin asked. \n\nThe witch's smile revealed blackened teeth. "I served his father. And his father's father.""
adv_dip_assassination_event.115.a: "Maybe we should trust in this magic."
adv_dip_assassination_event.115.b: "We'd have better luck with a magic 8 ball."

adv_dip_assassination_event.116.t: "A Bad Bog"
adv_dip_assassination_event.116.d: "The assassin was dealing with a poorly cooked chicken from the night before when they found some papers in the latrine. According to these papers, the target will be at an event in the town hall tomorrow."
adv_dip_assassination_event.116.f: "The assassin's stomach churned violently as they hunched in the foul-smelling latrine. Last night's chicken had been a grave mistake. \n\nWhile fumbling for scraps of cloth, their fingers brushed against paper tucked behind a loose stone. Retrieving it revealed a crumpled note—what appeared to be a schedule, hastily written. The target would be attending a municipal function the following evening. \n\nThe assassin carefully pocketed the paper, wincing as another wave of nausea struck. Intelligence could come from the most unexpected—and undignified—of places."
adv_dip_assassination_event.116.a: "Very interesting."
adv_dip_assassination_event.116.b: "We can't trust this information."

adv_dip_assassination_event.117.t: "Erfart"
adv_dip_assassination_event.117.d: "Whilst the assassin was partaking in a feast in the town hall, a support beam collapsed causing the floor to fail. Our assassin and multiple guests fell into the latrine cesspit that sat underneath the flooring, despite multiple attempts to rescue them they drowned in the filth. Luckily for us, this included our target."
adv_dip_assassination_event.117.f: "The town hall's grand feast was in full swing when the first ominous creaks echoed through the banquet hall. Guests exchanged nervous glances as dust rained from the ancient beams overhead. \n\nThe assassin, seated three places from the target, had just risen to excuse themselves when the floor gave way with a thunderous crack. Screams pierced the air as nobles, servants, and the assassin plunged into the fetid darkness below. \n\nRescue attempts continued through the night, lanterns illuminating the horror as bodies were recovered from the cesspit. Among them, ironically, lay the intended target—fate having accomplished what careful planning could not."
adv_dip_assassination_event.117.a: "At least the problem is dealt with."

adv_dip_assassination_event.118.t: "The Poison Chalice"
adv_dip_assassination_event.118.d: "There's a grand banquet held at the government building, with guests from all over the country. Our assassin was at this feast enjoying the salmon and caviar canapés they were serving when they saw an opportunity to poison the target's drink."
adv_dip_assassination_event.118.f: "Crystal glasses sparkled under candlelight as the orchestra played softly from the mezzanine. The assassin, dressed impeccably as a server, moved through the crowd with practiced ease. \n\nThe target sat at the head table, laughing boisterously at some diplomat's wit. The poisoned wine waited on the assassin's tray, indistinguishable from the others. \n\nA moment's distraction was all that was needed—a dropped fork, perhaps, or a toast. The assassin's fingers tightened around the stem of the glass, calculating angles and witnesses. One sip would be enough. One sip would change the course of nations."
adv_dip_assassination_event.118.a: "Try to poison their drink."
adv_dip_assassination_event.118.b: "Leave it for now, mingle and act normal instead. Gather intelligence on them."
adv_dip_assassination_event.118.c: "Poison their food and place the blame on [SCOPE.sCharacter('assassination_target_country_leader').GetFullName]"

adv_dip_assassination_event.119.t: "Phantom of the Opera"
adv_dip_assassination_event.119.d: "[SCOPE.sCharacter('assassination_target').GetFullName] is attending an Opera in the capital, with foreign dignataries in attenandance. This may provide opportunity for us."
adv_dip_assassination_event.119.f: "Opera glasses glinted in the darkness as the assassin scanned the ornate box seats. The target sat prominently displayed, surrounded by foreign dignitaries, all entranced by the soprano's aria. \n\nThe assassin checked the concealed weapon once more. The music would soon reach its crescendo, and with it, applause would thunder through the hall—the perfect cover for what was to come. \n\nA bead of sweat trickled down the assassin's temple. Timing was everything in opera, and in death."
adv_dip_assassination_event.119.a: "Take a shot during applause."
adv_dip_assassination_event.119.b: "Stage a fire in the building to cause chaos."
adv_dip_assassination_event.119.c: "Wait for a better moment."


adv_dip_assassination_event.120.t: "Return to Sender"
adv_dip_assassination_event.120.d: "Our assassin has been working for the target. Today they turned around and gave us an ultimatum: We either announce what we are doing publicly or pay them to keep quiet and cancel the mission."
adv_dip_assassination_event.120.f: "The coded message arrived by trusted courier, its contents chilling. The assassin—their own carefully selected agent—had switched allegiances. \n\n"Your window is closing," the Minister's advisor warned, placing the ultimatum on the polished desk. "They want payment to remain silent, or they go public with everything." \n\nThe Minister stared out at the rain-soaked gardens, calculating the political damage against treasury funds against personal reputation. \n\n"How much?" he finally asked. \n\n"More than we should pay," came the grim reply. "But perhaps less than what silence is worth.""
adv_dip_assassination_event.120.a: "We'll pay them off."
adv_dip_assassination_event.120.b: "I'm not giving away a penny."

adv_dip_assassination_event.122.t: "The Empire Strikes Back"
adv_dip_assassination_event.122.d: "An explosion goes off in our government building and the rubble crushes multiple civilians. Most of the government is safe and people are under care at the minute, in all of the chaos it appears [SCOPE.sCharacter('adv_dip_leader').GetFullName] was shot dead."
adv_dip_assassination_event.122.f: "Smoke still billowed from the government quarter as the Minister was briefed in the emergency bunker. His face grew ashen as the casualty reports came in. \n\n"Seventeen civilians dead. Forty-three wounded. And..." the aide hesitated, voice breaking. "Our leader was shot during evacuation. They didn't survive." \n\nOutside, church bells began to toll, the news spreading like wildfire through the capital. The retribution had been swift and brutal—an eye for an eye. \n\nThe Minister removed his spectacles, rubbing the bridge of his nose. "And our... operation? Against the foreign target?" \n\n"Still active, sir. Awaiting your command." \n\nThe weight of decision hung heavy in the stale bunker air."
adv_dip_assassination_event.122.a: "This is unnacceptable but me must continue our plot."
adv_dip_assassination_event.122.b: "We can't carry on with this."

adv_dip_assassination_event.123.t: "Checks and Balances"
adv_dip_assassination_event.123.d: "Whilst undergoing a routine check of the assassin's equipment, the target's guards found a hidden weapon. The assassin was taken into custody."
adv_dip_assassination_event.123.f: "The assassin's false identity had held for weeks—until the routine security check at the administrative building. The guard's eyes had narrowed at something imperceptible, leading to a more thorough search and the discovery of a slim blade concealed in a walking stick. \n\nNow the assassin sat in a windowless cell, face impassive as reports of the arrest crossed the Minister's desk thousands of miles away. \n\n"We're maintaining they're a common thief," the Secretary explained. "But their silence won't last forever." \n\nThe Minister tapped his pen rhythmically. "What are our extraction options?" \n\n"Limited, sir. Very limited.""
adv_dip_assassination_event.123.a: "Break them out. Do what we can."
adv_dip_assassination_event.123.b: "Send someone else, they're a lost cause."

adv_dip_assassination_event.124.t: "A Fungi Feeding"
adv_dip_assassination_event.124.d: "The assassin was prowling the gardens at night when they felt peckish, they found some mushrooms in one of the planters in the garden. Having little knowledge of mushrooms, they picked a few and ate them anyway. The next morning the assassin was found in the latrine, having been poisoned by the mushrooms."
adv_dip_assassination_event.124.f: "Dawn broke over the estate as servants discovered the assassin writhing on the latrine floor. Nearby lay the evidence—caps of death cap mushrooms, carelessly harvested from the groundskeeper's experimental garden. \n\n"Amateur mistake," the doctor muttered, forcing charcoal down the assassin's throat. "Eating unknown fungi in the dark. Might as well play Russian roulette." \n\nAs word reached the capital, the operation handler paced anxiously. Weeks of preparation, thousands in bribes, all potentially undone by a midnight snack. The question remained whether to abort the mission or gamble on recovery."
adv_dip_assassination_event.124.a: "Give them a couple of days and then they can carry on with the mission."
adv_dip_assassination_event.124.b: "Force them to carry on with the mission immediately, this simply isn't good enough."

adv_dip_assassination_event.125.t: "A Blade in the Shadows"
adv_dip_assassination_event.125.d: "Our assassin has been tracking the target for days when they notice a new figure following the same patterns. After careful observation, it appears we are not the only ones with designs on [SCOPE.sCharacter('assassination_target').GetFullName]'s life. This presents an opportunity - or a complication."
adv_dip_assassination_event.125.f: "The assassin pressed against the damp stone wall, breath held as another shadow detached itself from the darkness across the street. For three nights now, this stranger had appeared wherever the target went. \n\n"Amateur," the assassin muttered, noting the figure's telltale hesitation at each corner. Yet amateur or not, their presence complicated matters considerably. \n\nA second hunter in this game meant either a valuable ally or a dangerous liability. Perhaps most intriguing was the question of who else wanted the target eliminated—and whether their interests aligned with those of the assassin's employers."
adv_dip_assassination_event.125.a: "Eliminate the competition. We can't risk interference."
adv_dip_assassination_event.125.b: "Continue as planned, but keep an eye out."

adv_dip_assassination_event.126.t: "The Double's Gambit"
adv_dip_assassination_event.126.d: "Our assassin has discovered that [SCOPE.sCharacter('assassination_target').GetFullName] frequently uses a body double for public appearances. This explains several failed surveillance attempts, but also presents a new challenge in identifying the real target."
adv_dip_assassination_event.126.f: ""The resemblance is uncanny," the agent reported, sliding two nearly identical photographs across the table. "Same height, same build. Even the mannerisms are perfectly mirrored." \n\nThe spymaster studied the images with growing frustration. Weeks of planning, and now this complication. \n\n"How often does the switch occur?" \n\n"Unpredictably. Sometimes mid-event. The inner circle must know, but no one else." \n\nThe spymaster tapped a yellowed fingernail against his teeth. "Then we must either compromise someone in that circle, or find the one thing no double can replicate perfectly." \n\n"And that is?" \n\n"Habit, my dear. Deep, ingrained habit. Everyone has tells—even those who pretend to be someone else.""
adv_dip_assassination_event.126.a: "Focus on identifying the real target before proceeding."
adv_dip_assassination_event.126.b: "Eliminate both. We can't afford to miss."

adv_dip_assassination_event.127.t: "The Poisoner's Dilemma"
adv_dip_assassination_event.127.d: "Our assassin has successfully infiltrated the kitchen staff and has been slowly poisoning [SCOPE.sCharacter('assassination_target').GetFullName] with an untraceable substance. However, the target's personal physician has begun to suspect something is amiss and has ordered changes to the target's diet."
adv_dip_assassination_event.127.f: "Steam billowed as the assassin stirred the simmering pot, face impassive despite the nervous energy coursing through their veins. For weeks, they had been adding minute traces of arsenic to the target's favorite dishes—not enough for immediate effect, but sufficient for a gradual, "natural" decline. \n\nToday, however, the routine had been interrupted. The physician had arrived unannounced, demanding to inspect the pantry and ordering a completely new menu. \n\n"His Excellency's stomach is delicate," the physician announced, eyeing the kitchen staff suspiciously. "From now on, he will have a personal food taster." \n\nThe assassin nodded deferentially, mind racing. The careful balance of patience and poison had been disrupted. Adaptation would be necessary."
adv_dip_assassination_event.127.a: "Switch to a faster-acting poison, consequences be damned."
adv_dip_assassination_event.127.b: "Abandon this approach and seek another vulnerability."

adv_dip_assassination_event.128.t: "The Confession Box"
adv_dip_assassination_event.128.d: "Our assassin has learned that [SCOPE.sCharacter('assassination_target').GetFullName] is deeply religious and visits the same church for confession every week. This predictable pattern presents an opportunity for an ambush, though churches are considered sacred ground by many."
adv_dip_assassination_event.128.f: "Rain drummed against the cathedral's stained glass as the assassin slipped into a pew, prayer book raised to obscure their face. The target knelt two rows ahead, head bowed in apparent devotion. \n\nEvery Thursday, same time, same confessional. A creature of habit—or perhaps genuinely burdened by sin. Either way, it was the one place where the ever-present guards relaxed their vigilance. \n\nThe assassin observed the ornate confessional booth, calculating angles and escape routes. To strike in such a place would shock the nation, possibly turning their target into a martyr. But opportunities this perfect were rare. \n\nFootsteps echoed as the target rose, moving toward the waiting priest. The assassin's hand drifted to the concealed weapon. Faith and politics had always made dangerous bedfellows."
adv_dip_assassination_event.128.a: "Strike during confession. The privacy is perfect."
adv_dip_assassination_event.128.b: "This is sacrilege. Find another opportunity."

adv_dip_assassination_event.129.t: "The Seduction Stratagem"
adv_dip_assassination_event.129.d: "Our assassin has cultivated a romantic relationship with one of [SCOPE.sCharacter('assassination_target').GetFullName]'s close household staff. The relationship has progressed to the point where our agent has significant access to the target's private quarters, but emotional complications have arisen."
adv_dip_assassination_event.129.f: "The letter lay open on the desk, its flowery script a stark contrast to the clinical intelligence report beside it. \n\n"My dearest," it began, followed by effusive declarations of affection from the target's lady-in-waiting—now hopelessly enamored with their assassin. \n\nThe spymaster frowned, scanning the agent's latest dispatch. Access to the bedchamber achieved. Knowledge of the guard rotations secured. Poison placed within reach of the evening tea service. \n\nEverything proceeding according to plan, except for one critical detail: their assassin was showing signs of genuine attachment. Phrases like "reconsidering options" and "bloodless alternatives" had begun appearing in the reports. \n\nThe oldest complication in espionage—the human heart interfering with matters of state."
adv_dip_assassination_event.129.a: "Recall the assassin. They're compromised by emotion."
adv_dip_assassination_event.129.b: "Pressure them to complete the mission immediately."


adv_dip_assassination_event.134.t: "Revival of the Fittest"
adv_dip_assassination_event.134.d: "The assassin has successfully recovered from the poisoning and is ready to carry on with the mission."
adv_dip_assassination_event.134.f: ""Remarkable constitution" the physician remarked, checking the assassin's pulse. "Most would be dead or permanently damaged after ingesting those particular mushrooms." \n\nThe assassin sat up gingerly, still pale but clear-eyed. "When can I resume my duties?" \n\nBack at headquarters, the news of recovery was received with palpable relief. The operation timeline could be maintained, though with stern new protocols regarding unauthorized foraging. \n\n"Tell them to stick to the food we've authenticated," the handler instructed the messenger. "And perhaps pack some additional antidotes."."
adv_dip_assassination_event.134.a: "Fantastic news. Tell them to never eat anything ever again."

adv_dip_assassination_event.135.t: "Silencing the Shadow"
adv_dip_assassination_event.135.d: "Our assassin has successfully eliminated the unknown rival who was tracking our target. While searching the body, they discovered concerning documents linking the dead assassin to [SCOPE.sCharacter('assassination_rival_country_leader').GetFullName]."
adv_dip_assassination_event.135.f: "Blood pooled beneath the stranger's body in the narrow alleyway, black in the moonlight. Our assassin methodically searched the corpse, retrieving a stiletto of unusual craftsmanship and a waterproof leather case tucked inside the lining of the coat. \n\nInside lay orders written in cipher, a diplomatic wax seal hastily broken at the edge, and a detailed map of the target's residence marked with entry points our own intelligence had missed. \n\nThe assassin committed the documents to memory before striking a match. As the papers curled into ash, their mind raced with implications. This rival had been well-funded, well-informed—and now, their masters would be expecting reports that would never come. \n\nThe game had new players. And by eliminating one piece, our assassin may have inadvertently announced our own presence on the board."
adv_dip_assassination_event.135.a: "Accelerate our timeline. We must strike before their absence is noted."

# Successful Final Event
adv_dip_assassination_event.198.t: "Another One Bites the Dust"
adv_dip_assassination_event.198.d: "Our foreign operation has successfully completed and reports are coming back of [SCOPE.sCharacter('assassination_target').GetFullName] going missing. It's an unfortunate circumstance."
adv_dip_assassination_event.198.f: "The Foreign Minister adjusted his cravat in the mirror, face carefully composed into an expression of appropriate solemnity. \n\n"Tragic business," he remarked to his aide as they prepared for the press conference. "To think that someone of such prominence could simply... vanish." \n\nBehind closed doors, a sealed telegram lay on his desk, its contents brief: "The matter has been resolved. Payment to be delivered as agreed." \n\nThe Minister allowed himself a small, satisfied smile before arranging his features back into a mask of concern. The world stage had one fewer actor tonight."
adv_dip_assassination_event.198.a: "Marvelous"

# Failed Final Event
adv_dip_assassination_event.199.t: "No Time to Die"
adv_dip_assassination_event.199.d: "Our foreign agents were outmaneuvered and [SCOPE.sCharacter('assassination_target').GetFullName] got away. There was attempts but unfortunately none successful. We can't risk another attempt."
adv_dip_assassination_event.199.f: "Rain lashed against the windows of the Foreign Ministry as the coded message was decrypted. The Minister's face darkened with each line. \n\n"Compromised," he finally said, sliding the paper across to his deputy. "The target was warned. Our agents scattered." \n\nYears of planning, millions in resources, countless risks taken—all for nothing. The target would now be doubly guarded, the window of opportunity slammed shut. \n\n"Your orders, sir?" \n\nThe Minister sighed, suddenly looking much older than his years. "Recall everyone. Destroy the evidence. This operation never existed." He stared into the middle distance. "There will be other opportunities. There always are.""
adv_dip_assassination_event.199.a: "Not good enough."

