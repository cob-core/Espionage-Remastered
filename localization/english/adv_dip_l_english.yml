# # # # # DIPLOMATIC ACTION EVENTS # # # # #

adv_dip_event.1.t: "Comet Sighted!"
adv_dip_event.1.d: "A brilliant comet has appeared in the night sky, causing widespread anxiety among the populace. Street corners buzz with dire predictions and apocalyptic interpretations."
adv_dip_event.1.f: "The Interior Minister's morning briefing was interrupted by an agitated astronomer from the Royal Observatory. \n\n"A comet, sir! Visible to the naked eye!" he exclaimed, spreading star charts across the desk. "The common folk are in quite a state about it. Street preachers claim it heralds the end times, factory workers whisper it portends revolution, and the papers are printing the most sensational theories." \n\nThrough the window, crowds could be seen gathering in the square, pointing at the sky even in broad daylight. The Minister sighed, reaching for his pen. Something would have to be done to maintain order."
adv_dip_event.1.a: "The economy, fools!"
adv_dip_event.1.b: "If only we had comet sense..."
adv_dip_event.1.c: "Let us consult the Royal Observatory."
adv_dip_event.1.e: "Surely this is a sign of progress!"

adv_dip_event.21.t: "Support Nationalists"
adv_dip_event.21.d: "The proud [ROOT.GetCountry.GetName] Secret Service's espionage operations against [SCOPE.sCountry('spy_target_country').GetName] have taken a major step forward. They are convinced that with a little support they can achieve the complete success of the operation."
adv_dip_event.21.f: "The intelligence officer adjusted his spectacles, spreading a detailed map across the Minister's desk. Red pins marked potential uprising locations throughout the [SCOPE.sCountry('spy_target_country').GetName]'s territory. \n\n"Our agents have cultivated relationships with several nationalist movements," he explained, voice low despite the closed door. "The [ROOT.GetCountry.GetName] Secret Service believes that with modest financial support and a few well-placed weapons shipments, we could transform simmering resentment into open rebellion." \n\nThe Minister traced his finger along provincial boundaries where oppressed cultures strained against their rulers. "And naturally, these newly independent nations would remember who supported their cause?" \n\nThe officer's thin smile provided all the confirmation needed. "They would indeed, sir. They would indeed."
adv_dip_event.21.b: "Nevermind."

adv_dip_event.22.t: "Rise of Nationalists"
adv_dip_event.22.d: "Nationalists who support an independence of the [SCOPE.sCulture('discriminated_culture').GetName] people suddenly rose up. [ROOT.GetCountry.GetName] intelligence believes that this is not natural and that the enemy is behind it."
adv_dip_event.22.f: "The governor's morning tea was interrupted by urgent knocking. An aide burst in, clutching a telegram. \n\n"Nationalist agitators, sir—[SCOPE.sCulture('discriminated_culture').GetName] separatists—have seized the municipal buildings in three towns. They're flying their own flag and distributing pamphlets demanding independence." \n\nThe governor set down his cup with forced calm. "And their weaponry?" \n\n"Modern rifles, sir. Foreign manufacture." \n\n"I see." The room fell silent save for the ticking clock. "This is not some spontaneous uprising. This bears the hallmark of [ROOT.GetCountry.GetName] interference." He sighed, reaching for pen and paper. "Alert the garrison. I must inform the capital.""
adv_dip_event.22.a: "I'm sure the authorities can handle it."
adv_dip_event.22.b: "Subdue them."

adv_dip_event.31.t: "Support for Liberty"
adv_dip_event.31.d: "The proud [ROOT.GetCountry.GetName] Secret Service's espionage operations against [SCOPE.sCountry('spy_target_country').GetName] have taken a major step forward. They are convinced that with a little support they can achieve the complete success of the operation."
adv_dip_event.31.f: "Maps of [SCOPE.sCountry('spy_target_country').GetName] covered the situation room walls, dotted with notations marking government buildings, military installations, and transportation hubs. \n\n"Their dissatisfaction with [SCOPE.sCountry('spy_target_country_overlord').GetName] rule grows daily," the intelligence director explained. "We've identified key sympathizers within their administration and military. With proper funding and encouragement, we could transform this discontent into a full independence movement." \n\nThe Foreign Minister drummed his fingers thoughtfully. "And once independent, they would naturally seek new alliances..." \n\n"Precisely, sir. A new nation, grateful to [ROOT.GetCountry.GetName], positioned directly on [SCOPE.sCountry('spy_target_country_overlord').GetName]'s border." \n\nThe potential implications hung silently in the air between them."
adv_dip_event.31.a: "We should put some more money into this."
adv_dip_event.31.b: "Nevermind."

adv_dip_event.32.t: "Anonymous Investor"
adv_dip_event.32.d: "Recently, some [ROOT.GetCountry.GetName] citizens have been raising their voices of dissatisfaction with [SCOPE.sCountry('spy_target_country_overlord').GetName]. They are continuing to invest in various arms industries while demanding independence from [SCOPE.sCountry('spy_target_country_overlord').GetName]."
adv_dip_event.32.f: "The police commissioner's report lay open on the Interior Minister's desk, its contents troubling. \n\n"These arms manufacturers report substantial investments from anonymous sources," the commissioner explained. "Coincidentally, anti-[SCOPE.sCountry('spy_target_country_overlord').GetName] sentiment has quadrupled in affected regions, with increasingly organized protests demanding independence." \n\nThe Minister gazed out at [ROOT.GetCountry.GetName]'s peaceful capital. "You suspect foreign involvement?" \n\n"The timing is suspicious, sir. These 'citizens' groups' materialized overnight with surprising organization and funding. Their rhetoric parallels our rivals' recent diplomatic statements almost verbatim." \n\n"How convenient," the Minister murmured. "How very convenient.""
adv_dip_event.32.a: "Is there any need for that?"
adv_dip_event.32.b: "Definitely suspicious."

adv_dip_event.33.t: "A Disquieting Rumor"
adv_dip_event.33.d: "Recently, some [SCOPE.sCountry('spy_target_country').GetName] citizens have been raising their voices of dissatisfaction with [ROOT.GetCountry.GetName]. They are continuing to invest in various arms industries while demanding independence from [ROOT.GetCountry.GetName]."
adv_dip_event.33.f: "The Security Minister's morning briefing had taken an uncomfortable turn. \n\n"Reports from multiple provinces indicate coordinated unrest," the intelligence officer explained. "Pamphlets demanding independence are being distributed at factories and universities. More concerning, sir, is evidence of substantial foreign investment in domestic arms production." \n\n"[ROOT.GetCountry.GetName] subjects don't simply wake up one morning collectively deciding to arm themselves," the Minister replied sharply. "What foreign entities are involved?" \n\nThe officer hesitated. "We have reason to suspect [SCOPE.sCountry('spy_target_country').GetName] intelligence services, sir. The rhetoric, timing, and methods bear their hallmarks." \n\nA heavy silence filled the chamber as implications settled like dust."
adv_dip_event.33.a: "Is there any need for that?"
adv_dip_event.33.b: "Definitely suspicious."

adv_dip_event.61.t: "Dispatch of Advisors"
adv_dip_event.61.d: "The glorious advisory group of [ROOT.GetCountry.GetName] is ready to set off for [SCOPE.sCountry('spy_target_country').GetName]. Although sending them will cost a little money, it will be of great help to close cooperation with the other country and industrial development."
adv_dip_event.61.f: "The selected advisors stood at attention as the Foreign Minister inspected their credentials. Engineers, economists, industrial experts—the finest minds [ROOT.GetCountry.GetName] could offer. \n\nGentlemen, your mission in [SCOPE.sCountry('spy_target_country').GetName] is ostensibly to assist with industrial development," the Minister explained, pacing slowly. "However, your true purpose extends beyond mere technical consultation." \n\nHe paused, ensuring his next words registered clearly. "You will be our eyes and ears. You will identify weaknesses, catalog resources, and cultivate relationships with influential figures. You will lay groundwork for deeper cooperation—on our terms." \n\nThe advisors nodded solemnly. Their diplomatic passports would open doors; what happened after those doors opened was the true mission."
adv_dip_event.61.a: "Dispatch."
adv_dip_event.61.b: "Nevermind."

adv_dip_event.62.t: "Attaché of the Military Kind"
adv_dip_event.62.d: "The glorious advisory group of [ROOT.GetCountry.GetName] is ready to set off for [SCOPE.sCountry('spy_target_country').GetName]. Although sending them will cost a little money, it will be of great help to close cooperation with the other country and military development."
adv_dip_event.62.f: "The military attachés received their next briefing in the War Ministry's secure chamber. Maps of [SCOPE.sCountry('spy_target_country').GetName]'s defensive installations and troop deployments covered one wall. \n\n"Your official purpose is to share our expertise in modern warfare," the General explained. "You will train their officers, modernize their tactics, and assess their capabilities." \n\nHe let the statement hang before continuing more quietly, "You will also catalog every weakness, every vulnerability in their defenses. You will document their readiness, their supply lines, and their command structure." \n\nOne attache raised an eyebrow. "So we're to build them up while simultaneously preparing for their potential downfall?" \n\nThe General's smile didn't reach his eyes. "Precisely, Colonel. That is the art of military diplomacy.""
adv_dip_event.62.a: "Dispatch."
adv_dip_event.62.b: "Nevermind."

adv_dip_event.63.t: "An Exchange of Culture"
adv_dip_event.63.d: "The glorious advisory group of [ROOT.GetCountry.GetName] is ready to set off for [SCOPE.sCountry('spy_target_country').GetName]. Although sending them will cost a little money, it will be of great help to close cooperation with the other country and cultural development."
adv_dip_event.63.f: "The cultural delegation gathered in the Foreign Ministry's grand hall, surrounded by crates of books, musical instruments, and artistic supplies—the visible components of their mission. \n\n"Your official purpose in [SCOPE.sCountry('spy_target_country').GetName] is cultural exchange," the undersecretary explained. "You will establish libraries, organize concerts, and hold exhibitions celebrating our shared humanities." \n\nHis voice lowered. "However, cultural influence is merely the beginning. Through these activities, you will identify intellectuals sympathetic to our worldview, cultivate relationships with influential families, and gradually reshape their societal outlooks to align with ours." \n\nA renowned composer raised his hand. "So we're to win hearts and minds today for political advantage tomorrow?" \n\n"Precisely," came the cool reply. "Cultural dominance precedes all other forms of power.""
adv_dip_event.63.a: "Dispatch."
adv_dip_event.63.b: "Nevermind."

adv_dip_event.64.t: "Foreign Advisors Arrive"
adv_dip_event.64.d: "A delegation of advisors has arrived in our capital, offering their expertise in industrial development. While their assistance comes at a cost, their knowledge could prove valuable to our nation's growth."
adv_dip_event.64.f: "The grand reception hall bustled with activity as the foreign advisors presented their credentials. Engineers, economists, and industrial experts stood in neat rows, their polished appearances matching their prestigious reputations. \n\n"We are honored to receive such distinguished assistance," the Minister of Industry declared, though some of his aides exchanged worried glances. "Your expertise will surely accelerate our development." \n\nYet as the delegation toured our facilities, keen eyes took careful notes, and pointed questions about our infrastructure and resources seemed to probe deeper than mere technical interest warranted. \n\nThe Minister's secretary leaned in close, whispering, "They seem rather... thorough in their assessments, sir." \n\n"Indeed," the Minister replied softly. "One might wonder what other purposes such detailed knowledge might serve.""
adv_dip_event.64.a: "Welcome our esteemed guests."

adv_dip_event.65.t: "Military Attaché Arrives"
adv_dip_event.65.d: "A delegation of military attachés has arrived to share their expertise. While they claim their mission is to modernize our armed forces, some of our officers are wary of their true intentions."
adv_dip_event.65.f: "The War Ministry's grand hall echoed with the sharp click of boots as foreign officers conducted their inspection. Their pristine uniforms and polished decorations drew admiring glances from our junior officers.\n\n"Their tactical doctrine is quite advanced," the Chief of Staff admitted privately. "Yet I can't shake the feeling they're cataloging more than just training deficiencies." \n\nIndeed, the attachés' questions about supply routes, defensive positions, and command structures seemed to probe beyond mere professional courtesy. \n\n"They take such detailed notes," an aide whispered. "One wonders whose desk in [SCOPE.sCountry('spy_target_country').GetName] will eventually see them.""
adv_dip_event.65.a: "We can learn much from their expertise."

adv_dip_event.66.t: "Cultural Delegation Arrives"
adv_dip_event.66.d: "Representatives have arrived with promises of cultural exchange and artistic collaboration. Their presence has already begun to influence our society's elite circles."
adv_dip_event.66.f: "The National Theater buzzed with excitement as foreign artists unpacked crates of books, musical instruments, and paintings. The cultural delegation had barely arrived, yet already the capital's salons were arranging soirées in their honor.\n\n"Such fascinating perspectives they bring," the Minister of Culture observed, watching a foreign composer discuss theory with local musicians. "Though I notice they seem particularly interested in our more... influential families."\n\nIndeed, the delegation's charm offensive appeared carefully targeted. Every exhibition, every concert, every literary discussion somehow attracted those closest to power.\n\nA senior civil servant adjusted his cravat nervously. "They're not just spreading culture, are they? They're building a network.""
adv_dip_event.66.a: "Art knows no borders!"

adv_dip_event.11.t: "Sprinkle the Seeds of Discontent"
adv_dip_event.11.d: "The proud [ROOT.GetCountry.GetName] Secret Service's espionage operations against [SCOPE.sCountry('spy_target_country').GetName] have taken a major step forward. They are convinced that with a little support they can achieve the complete success of the operation."
adv_dip_event.11.f: "The Foreign Minister reviewed the dossier with growing satisfaction. Months of patient work by [ROOT.GetCountry.GetName]'s intelligence services had identified precisely which grievances to exploit in [SCOPE.sCountry('spy_target_country').GetName]. \n\n"Our agents are positioned in key locations," the intelligence director reported. "Union leaders, university professors, newspaper editors—all ready to amplify existing frustrations. A modest investment now will yield considerable civil unrest within weeks." \n\n"And naturally, when their government struggles to maintain order..." \n\n"We'll be positioned to offer alternatives, sir. Economic partnerships, security agreements—whatever serves our interests once they're sufficiently desperate." \n\nThe Minister's pen hovered over the authorization form. One signature to destabilize a nation."
adv_dip_event.11.a: "Execute the order."
adv_dip_event.11.b: "Nevermind."

adv_dip_event.12.t: "Discontent Within the Populace"
adv_dip_event.12.d: "Recently, some citizens have been raising their voices of dissatisfaction with [ROOT.GetCountry.GetName]. People are purchasing weapons and appear to be taking to the street in concerning amounts."
adv_dip_event.12.f: "The police chief's report landed on the Cabinet table with a troubling thud. \n\n"Coordinated protests have erupted in seven cities simultaneously," he explained, dark circles under his eyes betraying sleepless nights. "The troubling pattern isn't merely their synchronization, but their weaponry—new rifles appearing in civilian hands overnight." \n\nThe Interior Minister frowned. "Spontaneous demonstrations don't arrive with matching firearms." \n\n"No, sir. We've intercepted communications suggesting foreign involvement, more specifically operatives providing both financial backing and military-grade weapons." \n\nAround the table, ministers exchanged concerned glances. What had begun as scattered complaints had transformed into an organized movement with disturbing speed—and with external support."
adv_dip_event.12.a: "That is not ideal."
adv_dip_event.12.b: "We must invest in destroying dissent."

adv_dip_event.71.t: "The Night Manager"
adv_dip_event.71.d: "Shipments of weapons, explosives, and more from generous donors are making their way across the borders of [SCOPE.sCountry('spy_target_country').GetName]. We'll soon see the fruit of our labour as men on the front lines fire weapons with our branding on them. "
adv_dip_event.71.f: "In a nondescript warehouse near the border, the intelligence operative checked manifests against inventory. Crates of rifles, ammunition, and explosives stood ready for transport, their original manufacturing marks carefully replaced with forgeries. \n\n"The local contacts have cleared the route," his assistant reported quietly. "Customs officials have been paid. These weapons will reach the separatists by Thursday." \n\nThe operative nodded, signing off on the final paperwork with a fictitious name. "And they'll be firing them by Sunday, creating precisely the border incident we require." \n\nHe closed the ledger with satisfaction. Officially, these weapons didn't exist. Officially, [ROOT.GetCountry.GetName] had no involvement whatsoever in the region's growing instability. \n\nUnofficially, the mission was proceeding exactly as planned."
adv_dip_event.71.a: "Sell. More. Guns."
adv_dip_event.71.b: "Perfect, carry on gentlemen."

adv_dip_event.81.t: "Golden Pockets"
adv_dip_event.81.d: "A plot of intrigue and espionage has gotten us into some important places. We now have infiltrated [SCOPE.sCountry('spy_target_country').GetName] and could persuade certain party members to our influence."
adv_dip_event.81.f: "The diplomatic attaché closed the embassy safe with a satisfied click. Inside lay detailed profiles of influential [SCOPE.sCountry('spy_target_country').GetName] politicians—their debts, vices, ambitions, and weaknesses meticulously cataloged. \n\n"We've identified three primary targets," he explained to his superior. "A cabinet minister with gambling debts, a party secretary with expensive tastes, and a rising star with political ambitions exceeding his current means." \n\n"And their price?" \n\n"Varied but manageable. Financial assistance, promises of future support, arrangements for their children to attend our universities." He smiled thinly. "Everyone has a price—we've simply been methodical in discovering what each one values most." \n\n"Excellent. Begin with the rising star—youth is always more malleable than experience.""
adv_dip_event.81.a: "A New Friend."
adv_dip_event.81.b: "Not at this time."

adv_dip_event.82.t: "A Shift in the Political Scene"
adv_dip_event.82.d: "Certain characters in government appear to be getting extreme amounts of external support and appear to be gaining tremendous momentum."
adv_dip_event.82.f: "The Security Minister slammed the intelligence report onto the cabinet table. \n\n"Three newly prominent political figures have received substantial donations from shell companies we've traced back to [ROOT.GetCountry.GetName]," he announced grimly. "Their sudden rise in popularity correlates directly with these infusions of foreign capital." \n\nThe Prime Minister's expression darkened. "The timing is no coincidence." \n\n"No, sir. Intercepted communications suggest a coordinated attempt to install sympathetic voices in our government. The breach appears to extend into several ministries." \n\nAround the table, faces paled as implications settled in. Their democracy itself had been weaponized against them through golden handshakes and whispered promises."
adv_dip_event.82.a: "I'm sure it's nothing."
adv_dip_event.82.b: "Shutdown government. Force everyone out now."

adv_dip_event.91.t: "Scientific Espionage"
adv_dip_event.91.d: "Our agents have identified several opportunities to acquire technological secrets from [SCOPE.sCountry('spy_target_country').GetName]. We must decide which field of research to focus our espionage efforts on."
adv_dip_event.91.f: "The intelligence director spread three dossiers across the desk, each detailing different technological targets within [SCOPE.sCountry('spy_target_country').GetName]. \n\n"First, their industrial innovations—new manufacturing processes that could revolutionize our production methods. Second, their military advancements—particularly in the realm of artillery and naval design. Finally, their social institutions—education systems and civil engineering that have produced remarkable results." \n\nHe tapped each folder in turn. "We have the resources to pursue one avenue thoroughly. The question is: which secrets would best serve our nation's interests?""
adv_dip_event.91.a: "Their industrial methods could transform our economy."
adv_dip_event.91.b: "Military technology is vital for our security."
adv_dip_event.91.c: "Their societal advances could modernize our nation."
adv_dip_event.91.g: "Leave it for now."

adv_dip_event.92.t: "Technology Theft Discovered"
adv_dip_event.92.d: "Our security services have uncovered evidence of theft of our technological secrets."
adv_dip_event.92.f: "The Chief of Security's report made for grim reading. Foreign agents had thoroughly infiltrated our research institutions, making off with valuable technological data. \n\nBlueprints had been copied, research journals photographed, and in some cases, key personnel had been bribed to share sensitive information. The breach appeared systematic and well-organized, bearing all the hallmarks of state-sponsored espionage. \n\nMost concerning was the targeted nature of the theft—the spies knew exactly what they were looking for, suggesting a serious intelligence leak at the highest levels."
adv_dip_event.92.a: "Increase security immediately!"
adv_dip_event.92.b: "I'm sure it's nothing."

adv_dip_event.101.t: "Pirates Strike!"
adv_dip_event.101.d: "Our funded pirates have successfully raided [SCOPE.sCountry('piracy_target').GetName]'s merchant shipping!"
adv_dip_event.101.f: "The harbormaster's report arrived with news of another successful raid. Our 'privateers' had struck a devastating blow to [SCOPE.sCountry('spy_target_country').GetName]'s maritime commerce, seizing valuable cargo and disrupting their trade routes.\n\nWhile officially we maintain no connection to these raiders, their effectiveness in hampering our rival's trade brings a satisfied smile to our admiralty."
adv_dip_event.101.a: "Look at me. I am the captain now."

adv_dip_event.102.t: "Shipping Routes Disrupted"
adv_dip_event.102.d: "Pirates have been wreaking havoc on our merchant shipping!"
adv_dip_event.102.f: "The latest reports from our port authorities paint a grim picture. Pirates have been systematically targeting our merchant vessels, causing severe disruptions to our maritime trade. The attacks seem too coordinated to be mere chance - someone must be supporting these raiders.\n\nOur merchants demand action, but catching the true culprits may prove challenging."
adv_dip_event.102.a: "Pirates?! I hate those filthy bandits."

adv_dip_event.103.t: "The Calm After the Storm"
adv_dip_event.103.d: "The wave of pirate attacks against our shipping has finally begun to subside."
adv_dip_event.103.f: "After months of disruption, our maritime trade routes are finally returning to normal. The coordinated attacks that plagued our merchant vessels have mysteriously ceased, though the damage to our economy will take time to repair.\n\nWhile some suspect foreign involvement in the raids, proving such allegations would be difficult. For now, our merchants are simply relieved to resume their regular trading operations."
adv_dip_event.103.a: "Our ports can breathe easier."

adv_dip_event.110.t: "Knowledge Shared"
adv_dip_event.110.d: "Our development program in [SCOPE.sCountry('spy_target_country').GetName] has yielded promising results. Local scholars and engineers have embraced modern techniques, leading to notable improvements in their research capabilities."
adv_dip_event.110.f: "The lecture hall buzzed with excitement as local intellectuals eagerly absorbed the latest scientific principles. Our advisors had spent months carefully introducing modern methodologies, and now the results were becoming evident.\n\n'Their grasp of industrial concepts is remarkable,' the chief advisor reported. 'What might have taken decades of isolated development, they've assimilated in months. Several promising students have already proposed improvements to our original designs.'\n\nWhile ostensibly about modernization, this transfer of knowledge served our broader strategic interests. A developed [SCOPE.sCountry('spy_target_country').GetName] would be a more valuable trading partner - and a more reliable ally."
adv_dip_event.110.a: "Knowledge lifts all nations."

adv_dip_event.120.t: "The Underground Railroad"
adv_dip_event.120.d: "Our network of abolitionists has successfully helped a group of enslaved people escape from [SCOPE.sCountry('spy_target_country').GetName]. They have sought refuge in our territory, bringing with them harrowing stories and a determination to build new lives in freedom."
adv_dip_event.120.f: "The safe house was quiet save for muffled sobs of relief. A dozen newly-freed souls huddled around a warm hearth, their arduous journey finally at an end. Their escape had been meticulously planned - sympathetic conductors, hidden compartments in wagons, forged papers prepared by our agents.\n\n'They'll be looking for us,' one woman whispered, clutching her infant closer.\n\n'Let them look,' the station master replied firmly. 'You're in [ROOT.GetCountry.GetName] now. Here, you're free people.'\n\nAs word reached the capital, officials began the delicate process of settling the refugees while maintaining plausible deniability about their network's involvement."
adv_dip_event.120.a: "Welcome them to freedom."


