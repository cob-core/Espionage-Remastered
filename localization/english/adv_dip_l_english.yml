adv_dip_event.21.t: "Support Nationalists"
adv_dip_event.21.d: "The proud [ROOT.GetCountry.GetName] Secret Service's espionage operations against [SCOPE.sCountry('spy_target_country').GetName] have taken a major step forward. They are convinced that with a little support they can achieve the complete success of the operation."
adv_dip_event.21.f: "The time has come to rescue the people groaning from the hands of the despicable [SCOPE.sCountry('spy_target_country').GetName]. Which nationalist would you support?"
adv_dip_event.21.b: "Nevermind."

adv_dip_event.22.t: "Rise of Nationalists"
adv_dip_event.22.d: "Nationalists who support an independence of the [SCOPE.sCulture('discriminated_culture').GetName] people suddenly rose up. [ROOT.GetCountry.GetName] intelligence believes that this is not natural and that the enemy is behind it."
adv_dip_event.22.f: "The right to self-government of the [SCOPE.sCulture('discriminated_culture').GetName] people is an inherent right that cannot be violated by other peoples! Go away oppressor [ROOT.GetCountry.GetName]!""
adv_dip_event.22.a: "I'm sure the authorities can handle it."
adv_dip_event.22.b: "Subdue them."

adv_dip_event.31.t: "Support for Liberty"
adv_dip_event.31.d: "The proud [ROOT.GetCountry.GetName] Secret Service's espionage operations against [SCOPE.sCountry('spy_target_country').GetName] have taken a major step forward. They are convinced that with a little support they can achieve the complete success of the operation."
adv_dip_event.31.f: "[SCOPE.sCountry('spy_target_country').GetName], too, would not be happy being under the rule of [SCOPE.sCountry('spy_target_country_overlord').GetName]. With some conciliation, they may claim their own independence."
adv_dip_event.31.a: "We should put some more money into this."
adv_dip_event.31.b: "Nevermind."

adv_dip_event.32.t: "Anonymous Investor"
adv_dip_event.32.d: "Recently, some [ROOT.GetCountry.GetName] citizens have been raising their voices of dissatisfaction with [SCOPE.sCountry('spy_target_country_overlord').GetName]. They are continuing to invest in various arms industries while demanding independence from [SCOPE.sCountry('spy_target_country_overlord').GetName]."
adv_dip_event.32.f: "It's good that the arms industry is moving forward, but these rumors don't seem natural. Shall the Secret Service investigate this case?"
adv_dip_event.32.a: "Is there any need for that?"
adv_dip_event.32.b: "Definitely suspicious."

adv_dip_event.33.t: "A Disquieting Rumor"
adv_dip_event.33.d: "Recently, some [SCOPE.sCountry('spy_target_country').GetName] citizens have been raising their voices of dissatisfaction with [ROOT.GetCountry.GetName]. They are continuing to invest in various arms industries while demanding independence from [ROOT.GetCountry.GetName]."
adv_dip_event.33.f: "Rumors from the subjects are not a big deal, but the process doesn't seem natural. Shall the Secret Service investigate this case?"
adv_dip_event.33.a: "Is there any need for that?"
adv_dip_event.33.b: "Definitely suspicious."

adv_dip_event.61.t: "Dispatch of Advisors"
adv_dip_event.61.d: "The glorious advisory group of [ROOT.GetCountry.GetName] is ready to set off for [SCOPE.sCountry('spy_target_country').GetName]. Although sending them will cost a little money, it will be of great help to close cooperation with the other country and industrial development."
adv_dip_event.61.f: "It is the duty of our civilized people to enlighten uncivilized [SCOPE.sCountry('spy_target_country').GetName].""
adv_dip_event.61.a: "Dispatch."
adv_dip_event.61.b: "Nevermind."

adv_dip_event.62.t: "Attaches of the Military Kind"
adv_dip_event.62.d: "The glorious advisory group of [ROOT.GetCountry.GetName] is ready to set off for [SCOPE.sCountry('spy_target_country').GetName]. Although sending them will cost a little money, it will be of great help to close cooperation with the other country and military development."
adv_dip_event.62.f: "It is the duty of our civilized people to enlighten uncivilized [SCOPE.sCountry('spy_target_country').GetName].""
adv_dip_event.62.a: "Dispatch."
adv_dip_event.62.b: "Nevermind."

adv_dip_event.63.t: "An Exchange of Culture"
adv_dip_event.63.d: "The glorious advisory group of [ROOT.GetCountry.GetName] is ready to set off for [SCOPE.sCountry('spy_target_country').GetName]. Although sending them will cost a little money, it will be of great help to close cooperation with the other country and cultural development."
adv_dip_event.63.f: "It is the duty of our civilized people to enlighten uncivilized [SCOPE.sCountry('spy_target_country').GetName].""
adv_dip_event.63.a: "Dispatch."
adv_dip_event.63.b: "Nevermind."

adv_dip_event.11.t: "Sprinkle the Seeds of Discontent"
adv_dip_event.11.d: "The proud [ROOT.GetCountry.GetName] Secret Service's espionage operations against [SCOPE.sCountry('spy_target_country').GetName] have taken a major step forward. They are convinced that with a little support they can achieve the complete success of the operation."
adv_dip_event.11.f: "People are not happy living within the border of [SCOPE.sCountry('spy_target_country').GetName], it's time to help them show it. Shall we activate our assets?"
adv_dip_event.11.a: "Execute the order."
adv_dip_event.11.b: "Nevermind."

adv_dip_event.12.t: "Discontent Within the Populace"
adv_dip_event.12.d: "Recently, some citizens have been raising their voices of dissatisfaction with [ROOT.GetCountry.GetName]. People are purchasing weapons and appear to be taking to the street in concerning amounts."
adv_dip_event.12.f: "People are not happy living within the borders of [ROOT.GetCountry.GetName], we must do something!"
adv_dip_event.12.a: "That is not ideal."
adv_dip_event.12.b: "We must invest in destroying dissent."

adv_dip_event.71.t: "The Night Manager"
adv_dip_event.71.d: "Shipments of weapons, explosives, and more from... generous donors are making their way across borders. We'll soon see the fruit of our labour as men on the front lines fire weapons with our branding on them. "
adv_dip_event.71.f: "Give a man a gun and he'll kill a man. Teach a man to shoot he'll shoot ten men for you."
adv_dip_event.71.a: "Sell. More. Guns."
adv_dip_event.71.b: "Perfect, carry on gentlemen."

adv_dip_event.81.t: "Golden Pockets"
adv_dip_event.81.d: "A plot of intrigue and espionage has gotten us into some important places. We now have infiltrated [SCOPE.sCountry('spy_target_country').GetName] and are ready to install more loyal members of government."
adv_dip_event.81.f: "Honestly if anything we're doing them a favour."
adv_dip_event.81.a: "A New Friend."
adv_dip_event.81.b: "Hang on."

adv_dip_event.82.t: "A Shift in the Political Scene"
adv_dip_event.82.d: "Certain characters in government appear to be getting extreme amounts of external support and appear to be gaining tremendous momentum."
adv_dip_event.81.f: "Is this a coup?"
adv_dip_event.82.a: "Shutdown government. Force everyone out now."
adv_dip_event.82.b: "I'm sure it's nothing."

